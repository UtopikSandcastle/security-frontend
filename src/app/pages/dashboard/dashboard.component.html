<mat-toolbar>
  <app-menu-button></app-menu-button>
  <h1 class="page-title">{{ pageTitle }}</h1>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="openAccessControlSystemDialog()">
    <mat-icon class="material-symbols-outlined">local_police</mat-icon>
    New Access Control System
  </button>
</mat-toolbar>

<div class="dashboard-grid">
  @if (accessControlSystems.length) {
    @for (accessControlSystem of accessControlSystems; track accessControlSystem) {
      <app-access-control-system-card
        [accessControlSystem]="accessControlSystem"
      ></app-access-control-system-card>
    }
  } @else {
    No system found.
  }
</div>
