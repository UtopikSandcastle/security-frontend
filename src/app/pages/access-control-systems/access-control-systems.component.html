<mat-toolbar>
  <app-menu-button></app-menu-button>
  <h1 class="page-title">{{ pageTitle }}</h1>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="openAccessControlSystemDialog()">
    <mat-icon class="material-symbols-outlined">local_police</mat-icon>
    New
  </button>
</mat-toolbar>

<div class="container">
  <mat-toolbar class="custom-toolbar">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
    </mat-form-field>
  </mat-toolbar>

  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td
        mat-cell
        matRipple
        class="clickable"
        *matCellDef="let element"
        (click)="openAccessControlSystemDialog(element)"
      >
        {{ element.Name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="accessControlDevices">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Access Control Devices</th>
      <td mat-cell *matCellDef="let element">
        @for (accessControlDevice of element.AccessControlDevices; track accessControlDevice) {
          <app-access-control-device-button
            [accessControlDevice]="accessControlDevice"
          ></app-access-control-device-button>
        }
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="actions-column" *matCellDef="let element">
        @if (mouseOverRow == element) {
          <button mat-icon-button (click)="openAccessControlSystemDialog(element)"><mat-icon>edit</mat-icon></button>
          <!-- <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button> -->
        }
      </td>
    </ng-container>

    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Data rows -->
    <tr
      mat-row
      (mouseenter)="onMouseEnter(row)"
      (mouseleave)="onMouseLeave(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr *matNoDataRow>
      <td [attr.colspan]="displayedColumns.length">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    pageSize="10"
    aria-label="Select page of pets"
  ></mat-paginator>
</div>
