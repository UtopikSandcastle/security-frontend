<mat-card class="child-card">
  <mat-card-header>
    <mat-card-title>{{ accessControlDevice?.Name }}</mat-card-title>
    <mat-card-subtitle>{{ accessControlDevice?.Type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-label>Ouputs:</mat-label>
      <div>
        <mat-radio-group [disabled]=true aria-label="Select an option">
          @for (option of accessControlDevice?.Outputs; track option) {
            <mat-radio-button [value]="option">
              {{ option }}
            </mat-radio-button>
          }
        </mat-radio-group>
      </div>
    </div>
    <div>
      <mat-label>Inputs:</mat-label>
      <div>
        <mat-radio-group [disabled]=true aria-label="Select an option">
          @for (option of accessControlDevice?.Inputs; track option) {
            <mat-radio-button [value]="option">
              {{ option }}
            </mat-radio-button>
          }
        </mat-radio-group>
      </div>
    </div>
  </mat-card-content>
</mat-card>
