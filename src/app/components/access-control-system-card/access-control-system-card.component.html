<mat-card (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <mat-card-header>
    <mat-card-title>{{ accessControlSystem?.Name }}</mat-card-title>
    <span class="spacer"></span>
    @if (isMouseOver) {
      <button
        mat-icon-button
        class="small"
        (click)="openAccessControlSystemDialog(accessControlSystem)"
      >
        <mat-icon class="material-symbols-outlined">settings</mat-icon>
      </button>
    }
  </mat-card-header>
  <mat-card-content>
    @for (accessControlDevice of accessControlDevices; track accessControlDevice) {
      <app-access-control-device-button
        [accessControlDevice]="accessControlDevice"
      ></app-access-control-device-button>
    }
  </mat-card-content>
</mat-card>
