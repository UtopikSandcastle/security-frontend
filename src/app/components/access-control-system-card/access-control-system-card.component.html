<mat-card>
  <mat-card-header>
    <mat-card-title>{{ accessControlSystem?.Name }}</mat-card-title>
    <!-- <mat-card-subtitle>Card Subtitle</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <img mat-card-image src="path-to-your-image.jpg" alt="Image description"> -->
  <mat-card-content>
    @for (accessControlDevice of accessControlDevices; track accessControlDevice) {
      <app-access-control-device-button
        [accessControlDevice]="accessControlDevice"
      ></app-access-control-device-button>
    }
  </mat-card-content>
</mat-card>
