<mat-card class="child-card">
  <mat-card-header>
    <mat-card-title>{{ accessControlDevice?.Name }}</mat-card-title>
    <mat-card-subtitle>{{ accessControlDevice?.Type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-label>Ouputs:</mat-label>
      <div>
        <mat-radio-group [disabled]=true aria-label="Select an option">
          <mat-radio-button *ngFor="let option of accessControlDevice?.Outputs" [value]="option">
            {{ option }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div>
      <mat-label>Inputs:</mat-label>
      <div>
        <mat-radio-group [disabled]=true aria-label="Select an option">
          <mat-radio-button *ngFor="let option of accessControlDevice?.Inputs" [value]="option">
            {{ option }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </mat-card-content>
</mat-card>
